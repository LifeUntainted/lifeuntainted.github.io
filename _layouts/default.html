<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Page Title -->
  <title>{{ page.title }} - 321Niche.com</title>
  
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Import Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Include Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom Styles -->
  <style>
    /* General Styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    
    /* Interactive Background Styles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Behind everything */
    }
    
    /* Content Wrapper */
    .content-wrapper {
      position: relative;
      z-index: 2; /* Above background */
      padding-top: 4rem;
      padding-bottom: 4rem;
    }
    
    /* Remove Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #000;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #00695c;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Interactive Background -->
  <div id="particles-js"></div>
  
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Navbar (if you have one) -->
    {% include navbar.html %}
    
    <!-- Page Content -->
    {{ content }}
    
    <!-- Footer (if you have one) -->
    {% include footer.html %}
  </div>
  
  <!-- Include jQuery (required by Materialize JS) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Include Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <!-- Include Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  
  <!-- Custom Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Materialize Components
      M.AutoInit();
      
      // Initialize Particles.js
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": ["#FFD700", "#00897b"] // Gold and Teal colors
          },
          "shape": {
            "type": "circle"
          },
          "opacity": {
            "value": 0.5,
            "random": true
          },
          "size": {
            "value": 3,
            "random": true
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "out_mode": "out"
          }
        },
        "interactivity": {
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            }
          },
          "modes": {
            "repulse": {
              "distance": 100,
              "duration": 0.4
            }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
