
---
layout: default
title: "Blog - 321Niche"
---

<div class="container blog-page">
  <div class="blog-header">
    <h1 class="blog-title">Latest Insights</h1>
    <p class="blog-subtitle">Discover strategies, tips, and success stories to help you succeed in your niche</p>
  </div>

  <div class="blog-list">
    {% for post in site.posts %}
      <a href="{{ post.url | relative_url }}" class="blog-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
      </a>
    {% endfor %}
  </div>
</div>
