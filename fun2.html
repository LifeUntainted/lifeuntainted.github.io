<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none; 
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    let scene, camera, renderer, particleSystem;
    const PARTICLE_COUNT = 10000;
    const mouse = new THREE.Vector2();
    const raycaster = new THREE.Raycaster();
    let cameraRotation = { x: 0, y: 0 };

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 200;
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const positions = new Float32Array(PARTICLE_COUNT * 3);
      const colors = new Float32Array(PARTICLE_COUNT * 3);
      const sizes = new Float32Array(PARTICLE_COUNT);

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 800;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 800;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 800;

        colors[i * 3] = Math.random();
        colors[i * 3 + 1] = Math.random();
        colors[i * 3 + 2] = Math.random();

        sizes[i] = Math.random() * 10 + 5; 
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

      const material = new THREE.PointsMaterial({
        vertexColors: true,
        sizeAttenuation: true,
        blending: THREE.AdditiveBlending,
        transparent: true
      });

      particleSystem = new THREE.Points(geometry, material);
      scene.add(particleSystem);

      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('mousemove', onDocumentMouseMove, false);
      document.addEventListener('touchstart', onTouchStart, false); 
      window.addEventListener('keydown', onKeyDown, false); 
      window.addEventListener('deviceorientation', onDeviceOrientation, false); // Tilt
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function onTouchStart(event) {
      if (event.touches.length > 0) {
        mouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
      }
    }

    function onKeyDown(event) {
      const speed = 0.05; 
      switch (event.key) {
        case 'ArrowUp':
          cameraRotation.x -= speed;
          break;
        case 'ArrowDown':
          cameraRotation.x += speed;
          break;
        case 'ArrowLeft':
          cameraRotation.y -= speed;
          break;
        case 'ArrowRight':
          cameraRotation.y += speed;
          break;
      }
    }

    function onDeviceOrientation(event) {
      if (event.alpha && event.beta && event.gamma) {
        const rotationSpeed = 0.02; 
        cameraRotation.y = event.alpha * rotationSpeed; 
        cameraRotation.x = event.beta * rotationSpeed; 
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      camera.position.z -= 0.1; 

      camera.rotation.x = cameraRotation.x;
      camera.rotation.y = cameraRotation.y;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(particleSystem);

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const particle = particleSystem.geometry.attributes.position.array;

        if (intersects.length > 0) {
          const intersectionDistance = intersects[0].distance;
          const particleDistance = intersects[0].point.distanceTo(new THREE.Vector3(particle[i * 3], particle[i * 3 + 1], particle[i * 3 + 2]));

          if (particleDistance < intersectionDistance) {
            const direction = new THREE.Vector3(particle[i * 3], particle[i * 3 + 1], particle[i * 3 + 2]).sub(intersects[0].point).normalize();
            particle[i * 3] += direction.x * 2;
            particle[i * 3 + 1] += direction.y * 2;
            particle[i * 3 + 2] += direction.z * 2; 
          }
        }
      }
      particleSystem.geometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
