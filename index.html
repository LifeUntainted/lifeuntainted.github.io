<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to 321Niche.com</title>

  <!-- Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Discover your future niche and turn your passion into income. 321Niche provides tools, resources, and community support to help you succeed.">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Import Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #00695c;
    }

    .brand-logo {
      font-weight: 700;
    }

    .parallax-container {
      height: 100vh;
    }

    .hero-content {
      padding-top: 30vh;
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease forwards;
    }

    .feature-section {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 4rem 0;
    }

    .icon-block {
      padding: 2rem;
      border: 1px solid #00695c;
      background: rgba(0, 105, 92, 0.1);
      border-radius: 8px;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .icon-block:hover {
      transform: translateY(-5px);
    }

    .icon-block i {
      font-size: 3rem;
      color: #00695c;
    }

    .feature-title {
      color: #fff;
      margin: 1.5rem 0;
      font-size: 1.5rem;
    }

    .ai-tools-section {
      background-color: rgba(0, 0, 0, 0.95);
      padding: 4rem 0;
    }

    .ai-tools-box {
      border: 1px solid #00695c;
      background: rgba(0, 105, 92, 0.1);
      border-radius: 8px;
      padding: 2rem;
      height: 100%;
    }

    .carousel .carousel-item {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00695c;
      padding: 2rem;
      border-radius: 8px;
      width: 400px !important;
    }

    .btn, .btn-large {
      background-color: #00695c;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
    }

    .btn:hover, .btn-large:hover {
      background-color: #004d40;
    }

    .page-footer {
      background-color: #000;
      border-top: 1px solid #00695c;
    }

    .input-field input {
      border-bottom: 1px solid #00695c !important;
      color: #fff !important;
    }

    .input-field input:focus {
      border-bottom: 1px solid #00897b !important;
      box-shadow: 0 1px 0 0 #00897b !important;
    }

    .input-field label {
      color: #fff !important;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #00695c;
      border-radius: 4px;
    }
  </style>
</head>
