<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover profitable and personalized niche ideas with our AI-powered Niche Analyzer.">

  <!-- Import Google Icon Font and Orbitron Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Include Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom Styles -->
  <style>
    /* (styles unchanged for brevity) */
  </style>
</head>

<body>
  <!-- Back to Top Button -->
  <a href="#" id="back-to-top" class="btn-floating btn-large">
    <i class="material-icons">keyboard_arrow_up</i>
  </a>

  <!-- Niche Analyzer Content -->
  <div class="container niche-analyzer">
    <h1 class="analyzer-title">Niche Analyzer</h1>
    <p>Discover profitable niches and insights to grow your business!</p>

    <!-- Analyzer Form -->
    <form id="niche-form">
      <div class="input-field">
        <input id="interests" name="interests" type="text" required>
        <label for="interests">Enter Your Interests</label>
      </div>
      <div class="input-field">
        <input id="skills" name="skills" type="text" required>
        <label for="skills">Enter Your Skills</label>
      </div>
      <div class="input-field">
        <input id="audience" name="audience" type="text" required>
        <label for="audience">Describe Your Audience</label>
      </div>
      <div class="input-field">
        <select id="monetization" name="monetization" multiple required>
          <option value="" disabled>Select Monetization Strategies</option>
          <option value="ads">Advertisements</option>
          <option value="affiliate">Affiliate Marketing</option>
          <option value="products">Product Sales</option>
          <option value="services">Service Sales</option>
        </select>
        <label for="monetization">Monetization Strategies</label>
      </div>
      <div class="input-field">
        <input id="trends" name="trends" type="text">
        <label for="trends">Trends You're Interested In</label>
      </div>
      <div class="input-field">
        <input id="geographic" name="geographic" type="text">
        <label for="geographic">Geographic Region of Focus</label>
      </div>
      <button type="button" id="analyze-button" class="btn waves-effect waves-light">Analyze Niche</button>
    </form>

    <div id="results" class="results-section"></div>
  </div>

  <div class="footer-content page-footer">
    &copy; 2024 321Niche. All Rights Reserved.
  </div>

  <!-- Include jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Materialize Components
      M.AutoInit();

      // Back to Top Button functionality
      window.addEventListener('scroll', function () {
        const backToTop = document.getElementById('back-to-top');
        if (window.scrollY > 500) {
          backToTop.style.display = 'block';
        } else {
          backToTop.style.display = 'none';
        }
      });

      // Handle Form Submission
      document.getElementById('analyze-button').addEventListener('click', async function (event) {
        event.preventDefault(); // Prevent default form submission

        // Disable the button and add custom loading animation
        this.disabled = true;
        this.innerHTML = '<span class="loading-spinner"></span> Analyzing...';

        // Collect form data
        const formData = {
          interests: document.getElementById('interests').value.trim(),
          skills: document.getElementById('skills').value.trim(),
          audience: document.getElementById('audience').value.trim(),
          monetization: M.FormSelect.getInstance(document.getElementById('monetization')).getSelectedValues(),
          trends: document.getElementById('trends').value.trim() || 'N/A',
          geographic: document.getElementById('geographic').value.trim() || 'N/A'
        };

        // Validate required fields
        if (!formData.interests || !formData.skills || !formData.audience || formData.monetization.length === 0) {
          alert('Please fill out all the required fields.');
          this.disabled = false;
          this.innerHTML = 'Analyze Niche';
          return;
        }

        // Display loading message
        document.getElementById('results').innerHTML = "<p>Analyzing your inputs, please wait...</p>";

        try {
          // Send data to the backend API
          const response = await fetch('https://niche-analyzer-84e5rguhg-321niche-projects.vercel.app/api/submitForm', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();

          if (data.suggestions) {
            // Process and display suggestions
            displaySuggestions(data.suggestions);
          } else {
            document.getElementById('results').innerHTML = "<p>Sorry, we couldn't generate niche ideas at this time.</p>";
          }
        } catch (error) {
          document.getElementById('results').innerHTML = "<p>An error occurred while processing your request.</p>";
          console.error('Error:', error);
        } finally {
          // Re-enable the button and reset text
          this.disabled = false;
          this.innerHTML = 'Analyze Niche';
        }
      });
    });

    function displaySuggestions(suggestions) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      try {
        suggestions.forEach(suggestion => {
          const suggestionCard = document.createElement('div');
          suggestionCard.classList.add('suggestion-card');

          suggestionCard.innerHTML = `
            <h3>${suggestion.title}</h3>
            <p>${suggestion.description}</p>
            <ul>
              ${suggestion.monetizationStrategies.map(strategy => `<li>${strategy}</li>`).join('')}
            </ul>
          `;

          resultsContainer.appendChild(suggestionCard);
        });
      } catch (error) {
        console.error('Error processing suggestions:', error);
        resultsContainer.innerHTML = '<p>Could not parse the suggestions. Please try again.</p>';
      }
    }
  </script>
</body>

</html>
