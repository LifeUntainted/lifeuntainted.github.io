---

<!-- Niche Analyzer Content -->
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Discover profitable and personalized niche ideas with our AI-powered Niche Analyzer.">

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Import Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Include Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #0A0A0A;
      color: #E0E0E0;
      font-family: 'Orbitron', sans-serif;
    }

    h1.analyzer-title {
      font-size: 2.5rem;
      text-align: center;
      color: #57FF8C;
      margin: 2rem 0;
      text-shadow: 0 0 10px rgba(87, 255, 140, 0.5);
    }

    p {
      color: #888;
      text-align: center;
    }

    .container.niche-analyzer {
      padding: 3rem 1rem;
      background: rgba(18, 18, 18, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(87, 255, 140, 0.3);
    }

    .background-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: #57FF8C;
      color: #0A0A0A;
      display: none;
    }

    #back-to-top:hover {
      background-color: #00695c;
    }

    .btn {
      background-color: #00695c;
    }

    .btn:hover {
      background-color: #57FF8C;
    }

    .input-field input {
      border-bottom: 1px solid #57FF8C !important;
      color: #E0E0E0 !important;
    }

    .input-field input:focus {
      border-bottom: 1px solid #57FF8C !important;
      box-shadow: 0 1px 0 0 #57FF8C !important;
    }

    .input-field label {
      color: #E0E0E0 !important;
    }
  </style>
</head>

<body>
  <!-- Animated Intro Overlay -->
  <div id="intro-overlay">
    <canvas id="intro-canvas"></canvas>
    <div id="intro-content">
      <h1>321Niche</h1>
      <p>Discover Your Future Niche</p>
    </div>
  </div>

  <!-- SVG Background Lines -->
  <div class="background-lines">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <!-- Example lines -->
      <line x1="0%" y1="10%" x2="100%" y2="10%" stroke="#FFD700" stroke-width="0.5" />
      <line x1="0%" y1="30%" x2="100%" y2="30%" stroke="#00897b" stroke-width="0.5" />
      <line x1="0%" y1="50%" x2="100%" y2="50%" stroke="#FFD700" stroke-width="0.5" />
      <line x1="0%" y1="70%" x2="100%" y2="70%" stroke="#00897b" stroke-width="0.5" />
      <line x1="0%" y1="90%" x2="100%" y2="90%" stroke="#FFD700" stroke-width="0.5" />
    </svg>
  </div>

  <!-- Back to Top Button -->
  <a href="#" id="back-to-top" class="btn-floating btn-large waves-effect waves-light">
    <i class="material-icons">keyboard_arrow_up</i>
  </a>

  <!-- Niche Analyzer Content -->
  <div class="container niche-analyzer">
    <h1 class="analyzer-title">Niche Analyzer</h1>
    <p>Discover profitable niches and insights to grow your business!</p>

    <!-- Form to collect input for niche analysis -->
    <form id="niche-form">
      <div class="input-field">
        <input type="text" id="interests" required>
        <label for="interests">Enter Your Interests</label>
      </div>
      <div class="input-field">
        <input type="text" id="skills" required>
        <label for="skills">Enter Your Skills</label>
      </div>
      <div class="input-field">
        <input type="text" id="audience" required>
        <label for="audience">Describe Your Audience</label>
      </div>
      <div class="input-field">
        <select id="monetization" multiple>
          <option value="affiliate">Affiliate Marketing</option>
          <option value="ads">Ads</option>
          <option value="products">Product Sales</option>
        </select>
        <label for="monetization">Monetization Strategies</label>
      </div>
      <div class="input-field">
        <input type="text" id="trends" required>
        <label for="trends">Trends You're Interested In</label>
      </div>
      <div class="input-field">
        <input type="text" id="competition" required>
        <label for="competition">Describe Competition Level</label>
      </div>
      <div class="input-field">
        <select id="scalability">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="scalability">Scalability</label>
      </div>
      <div class="input-field">
        <input type="text" id="geographic" required>
        <label for="geographic">Geographic Region of Focus</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light">Analyze Niche</button>
    </form>

    <!-- Results section -->
    <div id="results" class="results-section"></div>
  </div>

  <!-- Include jQuery and GSAP at the end of the body for better loading -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

  <!-- Custom Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Materialize Components
      M.AutoInit();

      // GSAP Animation for Intro Overlay
      gsap.fromTo("#intro-content h1", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1 });
      gsap.fromTo("#intro-content p", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1, delay: 0.5 });

      // Remove Intro Overlay after animation
      setTimeout(() => {
        gsap.to("#intro-overlay", { opacity: 0, duration: 1, onComplete: () => {
          document.getElementById('intro-overlay').style.display = 'none';
        }});
      }, 3000);

      // Back to Top Button functionality
      window.addEventListener('scroll', function() {
        const backToTop = document.getElementById('back-to-top');
        if (window.scrollY > 500) {
          backToTop.style.display = 'block';
        } else {
          backToTop.style.display = 'none';
        }
      });

      // Handle Form Submission
      document.getElementById('niche-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Collect form data
        const formData = {
          interests: document.getElementById('interests').value,
          skills: document.getElementById('skills').value,
          audience: document.getElementById('audience').value,
          monetization: M.FormSelect.getInstance(document.getElementById('monetization')).getSelectedValues(),
          trends: document.getElementById('trends').value,
          competition: document.getElementById('competition').value,
          scalability: M.FormSelect.getInstance(document.getElementById('scalability')).getSelectedValues()[0],
          geographic: document.getElementById('geographic').value,
        };

        // Display loading message
        document.getElementById('results').innerHTML = "<p>Analyzing your inputs, please wait...</p>";

        try {
          const response = await fetch('/.netlify/functions/niche-analyzer', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const data = await response.json();

          if (data.result) {
            document.getElementById('results').innerHTML = `<h2>Your Niche Ideas:</h2><pre>${data.result}</pre>`;
          } else {
            document.getElementById('results').innerHTML = "<p>Sorry, we couldn't generate niche ideas at this time.</p>";
          }
        } catch (error) {
          document.getElementById('results').innerHTML = "<p>An error occurred while processing your request.</p>";
          console.error('Error:', error);
        }
      });
    });
  </script>
</body>
