<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover profitable and personalized niche ideas with our AI-powered Niche Analyzer.">

  <!-- Import Google Icon Font and Orbitron Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Include Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #0A0A0A;
      color: #E0E0E0;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
    }

    nav,
    .page-footer {
      background-color: #0A0A0A !important;
      border-top: none;
    }

    .page-footer {
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid #57FF8C;
    }

    .footer-content,
    nav ul li a {
      color: #E0E0E0 !important;
    }

    a {
      color: #57FF8C !important;
    }

    .niche-analyzer {
      padding: 4rem 0;
      text-align: center;
    }

    .niche-analyzer h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #57FF8C;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(87, 255, 140, 0.5);
    }

    .niche-analyzer form input,
    .niche-analyzer form textarea,
    .niche-analyzer form select {
      color: #E0E0E0;
      border-bottom: 1px solid #57FF8C !important;
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 4px;
    }

    .niche-analyzer form input:focus,
    .niche-analyzer form textarea:focus,
    .niche-analyzer form select:focus {
      background-color: #333 !important;
      border-bottom: 1px solid #57FF8C !important;
      box-shadow: 0 1px 0 0 #57FF8C !important;
      color: #57FF8C !important;
    }

    .niche-analyzer form label {
      color: #57FF8C;
    }

    .dropdown-content li>a,
    .select-dropdown {
      color: #0A0A0A !important;
      background-color: #57FF8C !important;
    }

    .niche-analyzer .btn {
      background-color: #57FF8C;
      color: #0A0A0A;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .niche-analyzer .btn:hover {
      background-color: #45D679;
    }

    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #57FF8C;
      color: #0A0A0A;
    }

    #results {
      margin-top: 30px;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 8px;
      color: #57FF8C;
      border: 1px solid #57FF8C;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3; /* Light grey */
      border-top: 3px solid #57FF8C; /* Green */
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Suggestion Card Styles */
    .suggestion-card {
      background-color: #2a2a2a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: left;
    }

    .suggestion-card h3 {
      color: #57FF8C;
      margin-bottom: 10px;
    }

    .suggestion-card p {
      color: #E0E0E0;
      margin-bottom: 10px;
    }

    .suggestion-card ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    .suggestion-card ul li {
      color: #E0E0E0;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <!-- Back to Top Button -->
  <a href="#" id="back-to-top" class="btn-floating btn-large">
    <i class="material-icons">keyboard_arrow_up</i>
  </a>

  <!-- Niche Analyzer Content -->
  <div class="container niche-analyzer">
    <h1 class="analyzer-title">Niche Analyzer</h1>
    <p>Discover profitable niches and insights to grow your business!</p>

    <!-- Analyzer Form -->
    <form id="niche-form">
      <div class="input-field">
        <input id="interests" type="text" required>
        <label for="interests">Enter Your Interests</label>
      </div>
      <div class="input-field">
        <input id="skills" type="text" required>
        <label for="skills">Enter Your Skills</label>
      </div>
      <div class="input-field">
        <input id="audience" type="text" required>
        <label for="audience">Describe Your Audience</label>
      </div>
      <div class="input-field">
        <select id="monetization" multiple required>
          <option value="" disabled>Select Monetization Strategies</option>
          <option value="ads">Advertisements</option>
          <option value="affiliate">Affiliate Marketing</option>
          <option value="products">Product Sales</option>
          <option value="services">Service Sales</option>
        </select>
        <label for="monetization">Monetization Strategies</label>
      </div>
      <div class="input-field">
        <input id="trends" type="text">
        <label for="trends">Trends You're Interested In</label>
      </div>
      <div class="input-field">
        <input id="geographic" type="text">
        <label for="geographic">Geographic Region of Focus</label>
      </div>
      <button type="button" id="analyze-button" class="btn waves-effect waves-light">Analyze Niche</button>
    </form>

    <div id="results" class="results-section"></div>
  </div>

  <div class="footer-content page-footer">
    &copy; 2024 321Niche. All Rights Reserved.
  </div>

  <!-- Include jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Materialize Components
      M.AutoInit();

      // Back to Top Button functionality
      window.addEventListener('scroll', function () {
        const backToTop = document.getElementById('back-to-top');
        if (window.scrollY > 500) {
          backToTop.style.display = 'block';
        } else {
          backToTop.style.display = 'none';
        }
      });

      // Handle Form Submission
      document.getElementById('analyze-button').addEventListener('click', async function () {
        // Disable the button and add custom loading animation
        this.disabled = true;
        this.innerHTML = '<span class="loading-spinner"></span> Analyzing...';

        // Collect form data
        const formData = {
          interests: document.getElementById('interests').value.trim(),
          skills: document.getElementById('skills').value.trim(),
          audience: document.getElementById('audience').value.trim(),
          monetization: M.FormSelect.getInstance(document.getElementById('monetization')).getSelectedValues(),
          trends: document.getElementById('trends').value.trim() || 'N/A',
          geographic: document.getElementById('geographic').value.trim() || 'N/A'
        };

        // Validate required fields
        if (!formData.interests || !formData.skills || !formData.audience || formData.monetization.length === 0) {
          alert('Please fill out all the required fields.');
          this.disabled = false;
          this.innerHTML = 'Analyze Niche';
          return;
        }

        // Display loading message
        document.getElementById('results').innerHTML = "<p>Analyzing your inputs, please wait...</p>";

        try {
          // Send data to the backend API
          const response = await fetch('https://niche-analyzer-hcbhz0lrm-321niche-projects.vercel.app/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();

          if (data.suggestions) {
            // Process and display suggestions
            displaySuggestions(data.suggestions);
          } else {
            document.getElementById('results').innerHTML = "<p>Sorry, we couldn't generate niche ideas at this time.</p>";
          }
        } catch (error) {
          document.getElementById('results').innerHTML = "<p>An error occurred while processing your request.</p>";
          console.error('Error:', error);
        } finally {
          // Re-enable the button and reset text
          this.disabled = false;
          this.innerHTML = 'Analyze Niche';
        }
      });
    });

    function displaySuggestions(suggestionsText) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      try {
       
        suggestions.forEach(suggestion => {
          const suggestionCard = document.createElement('div');
          suggestionCard.classList.add('suggestion-card');

          suggestionCard.innerHTML = `
            <h3>${suggestion.title}</h3>
            <p>${suggestion.description}</p>
            <ul>
              ${suggestion.steps.map(step => `<li>${step}</li>`).join('')}
            </ul>
          `;

          resultsContainer.appendChild(suggestionCard);
        });
      } catch (error) {
        console.error('Error parsing suggestions:', error);
        resultsContainer.innerHTML = '<p>Could not parse the suggestions. Please try again.</p>';
      }
    }
  </script>
</body>

</html>
