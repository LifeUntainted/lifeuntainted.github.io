<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Discover profitable and personalized niche ideas with our AI-powered Niche Analyzer.">

  <!-- Page Title -->
  <title>Niche Analyzer - 321Niche.com</title>

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Import Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Include Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom Styles -->
  <style>
    /* General Styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* Intro Overlay Styles */
    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* Black background */
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #intro-content {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    #intro-content h1 {
      font-size: 4rem;
      color: #FFD700; /* Gold color */
      margin-bottom: 1rem;
    }

    #intro-content p {
      font-size: 1.5rem;
      color: #00897b; /* Teal color */
    }

    /* Niche Analyzer Section */
    .niche-analyzer {
      position: relative;
      z-index: 2; /* Above background */
      padding-top: 4rem;
      padding-bottom: 4rem;
    }

    .analyzer-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 3rem;
      color: #FFD700; /* Gold color */
    }

    .input-field input,
    .input-field textarea {
      border-bottom: 1px solid #00695c !important;
      color: #fff !important;
    }

    .input-field input:focus,
    .input-field textarea:focus {
      border-bottom: 1px solid #FFD700 !important; /* Gold color */
      box-shadow: 0 1px 0 0 #FFD700 !important;
    }

    .input-field label {
      color: #fff !important;
    }

    .btn {
      background-color: #00897b; /* Teal color */
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00695c; /* Darker teal */
      box-shadow: 0 0 20px rgba(0, 105, 92, 0.5);
    }

    #results pre {
      background: rgba(0, 105, 92, 0.1);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #00695c;
      color: #fff;
      margin-top: 2rem;
    }

    /* Back to Top Button */
    #back-to-top {
      position: fixed;
      bottom: 50px;
      right: 50px;
      background-color: #00897b;
      display: none; /* Hidden by default */
      z-index: 3;
    }

    #back-to-top:hover {
      background-color: #00695c;
    }

    /* Interactive Background Styles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Behind everything */
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Remove Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #00695c;
      border-radius: 4px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      #intro-content h1 {
        font-size: 2.5rem;
      }

      .analyzer-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Intro Overlay -->
  <div id="intro-overlay">
    <div id="intro-content">
      <h1>321Niche</h1>
      <p>Discover Your Future Niche</p>
    </div>
  </div>

  <!-- Interactive Background -->
  <div id="particles-js"></div>

  <!-- Back to Top Button -->
  <a href="#" id="back-to-top" class="btn-floating btn-large">
    <i class="material-icons">keyboard_arrow_up</i>
  </a>

  <!-- Niche Analyzer Content -->
  <div class="container niche-analyzer">
    <h1 class="analyzer-title">Niche Analyzer</h1>
    <p class="center-align">Discover profitable niches and insights to grow your business!</p>

    <!-- Niche Analyzer Form -->
    <form id="niche-form">
      <div class="row">
        <!-- Question 1 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">favorite</i>
          <textarea id="interests" name="interests" class="materialize-textarea" required></textarea>
          <label for="interests">1. List 3-5 topics, industries, or hobbies you're passionate about:</label>
        </div>
      </div>
      <div class="row">
        <!-- Question 2 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">star</i>
          <textarea id="skills" name="skills" class="materialize-textarea" required></textarea>
          <label for="skills">2. Describe any skills or expertise you have (include experience level):</label>
        </div>
      </div>
      <div class="row">
        <!-- Question 3 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">people</i>
          <textarea id="audience" name="audience" class="materialize-textarea" required></textarea>
          <label for="audience">3. Describe your ideal audience (demographics, needs):</label>
        </div>
      </div>
      <div class="row">
        <!-- Question 4 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">attach_money</i>
          <select id="monetization" name="monetization" multiple required>
            <option value="" disabled selected>Choose your preferred methods</option>
            <option value="Affiliate marketing">Affiliate marketing</option>
            <option value="Product sales">Product sales (physical or digital)</option>
            <option value="Services">Services (consulting, coaching, etc.)</option>
            <option value="Advertising revenue">Advertising revenue</option>
            <option value="Subscription">Subscription or membership model</option>
            <option value="Other">Other</option>
          </select>
          <label for="monetization">4. Preferred methods of monetization:</label>
        </div>
      </div>
      <div class="row">
        <!-- Question 5 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">trending_up</i>
          <textarea id="trends" name="trends" class="materialize-textarea"></textarea>
          <label for="trends">5. Are you aware of any current trends or gaps in your topics of interest?</label>
        </div>
      </div>
      <div class="row">
        <!-- Question 6 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">visibility</i>
          <textarea id="competition" name="competition" class="materialize-textarea"></textarea>
          <label for="competition">6. Observations about competitors in this area:</label>
        </div>
      </div>
      <div class="row">
        <!-- Question 7 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">swap_vert</i>
          <select id="scalability" name="scalability" required>
            <option value="" disabled selected>Choose your option</option>
            <option value="Yes">Yes</option>
            <option value="No">No, focused on a specialized, short-term opportunity</option>
          </select>
          <label for="scalability">7. Are you looking for a niche that can scale and evolve?</label>
        </div>
      </div>
      <div class="row">
        <!-- Question 8 -->
        <div class="input-field col s12">
          <i class="material-icons prefix">place</i>
          <input type="text" id="geographic" name="geographic">
          <label for="geographic">8. Is there a specific geographic area you'd like to focus on? (Optional)</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn waves-effect waves-light">Analyze Niche</button>
        </div>
      </div>
    </form>

    <!-- Div to display results -->
    <div id="results"></div>
  </div>

  <!-- Include jQuery (required by Materialize JS) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Include GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

  <!-- Include Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <!-- Custom Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Materialize Components
      M.AutoInit();

      // GSAP Animation for Intro Overlay
      gsap.fromTo("#intro-content h1", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1 });
      gsap.fromTo("#intro-content p", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1, delay: 0.5 });

      // Remove Intro Overlay after animation
      setTimeout(() => {
        gsap.to("#intro-overlay", { opacity: 0, duration: 1, onComplete: () => {
          document.getElementById('intro-overlay').style.display = 'none';
        }});
      }, 3000);

      // Initialize Particles.js
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": ["#FFD700", "#00897b"] // Gold and Teal colors
          },
          "shape": {
            "type": "circle"
          },
          "opacity": {
            "value": 0.5,
            "random": true
          },
          "size": {
            "value": 3,
            "random": true
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "out_mode": "out"
          }
        },
        "interactivity": {
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            }
          },
          "modes": {
            "repulse": {
              "distance": 100,
              "duration": 0.4
            }
          }
        },
        "retina_detect": true
      });

      // Back to Top Button functionality
      window.addEventListener('scroll', function() {
        const backToTop = document.getElementById('back-to-top');
        if (window.scrollY > 500) {
          backToTop.style.display = 'block';
        } else {
          backToTop.style.display = 'none';
        }
      });

      // Handle Form Submission
      document.getElementById('niche-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Collect form data
        const formData = {
          interests: document.getElementById('interests').value,
          skills: document.getElementById('skills').value,
          audience: document.getElementById('audience').value,
          monetization: M.FormSelect.getInstance(document.getElementById('monetization')).getSelectedValues(),
          trends: document.getElementById('trends').value,
          competition: document.getElementById('competition').value,
          scalability: M.FormSelect.getInstance(document.getElementById('scalability')).getSelectedValues()[0],
          geographic: document.getElementById('geographic').value,
        };

        // Display loading message
        document.getElementById('results').innerHTML = "<p>Analyzing your inputs, please wait...</p>";

        try {
          // Send data to backend
          const response = await fetch('/.netlify/functions/niche-analyzer', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const data = await response.json();

          if (data.result) {
            // Display results
            document.getElementById('results').innerHTML = `<h2>Your Niche Ideas:</h2><pre>${data.result}</pre>`;
          } else {
            document.getElementById('results').innerHTML = "<p>Sorry, we couldn't generate niche ideas at this time.</p>";
          }
        } catch (error) {
          document.getElementById('results').innerHTML = "<p>An error occurred while processing your request.</p>";
          console.error('Error:', error);
        }
      });
    });
  </script>
</body>
</html>
