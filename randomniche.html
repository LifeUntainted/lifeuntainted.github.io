  const PARTICLE_COUNT = niches.length;

  let scene, camera, renderer, particles, raycaster, mouse;

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 1000;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create particle geometry
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      positions.push(Math.random() * 2000 - 1000);
      positions.push(Math.random() * 2000 - 1000);
      positions.push(Math.random() * 2000 - 1000);
    }
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

    const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
    const material = new THREE.PointsMaterial({ 
      size: 30, 
      map: sprite, 
      blending: THREE.AdditiveBlending, 
      depthTest: false, 
      transparent: true 
    });

    particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(500, 500, 500);
    scene.add(pointLight);

    // Create text for each niche
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const positionsArray = geometry.attributes.position.array;
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const textGeometry = new THREE.TextGeometry(niches[i], {
          font: font,
          size: 20,
          height: 5,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 2,
          bevelSize: 1,
          bevelOffset: 0,
          bevelSegments: 5
        });

        const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textMesh.position.set(
          positionsArray[i * 3],
          positionsArray[i * 3 + 1],
          positionsArray[i * 3 + 2]
        );
        scene.add(textMesh);
      }
    });

    // Handle window resizing
    window.addEventListener('resize', onWindowResize, false);

    // Add mouse interaction
    mouse = new THREE.Vector2();
    raycaster = new THREE.Raycaster();
    document.addEventListener('mousemove', onDocumentMouseMove, false);

    // Start animation
    animate();
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onDocumentMouseMove(event) {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Update particle rotation based on mouse movement
    particles.rotation.y = mouse.x * 0.5;
    particles.rotation.x = mouse.y * 0.5;
  }

  function animate() {
    requestAnimationFrame(animate);
    particles.rotation.z += 0.001;

    // Update the scene and render
    renderer.render(scene, camera);
  }

  init();
