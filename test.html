<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4 API Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282828;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #57FF8C;
            margin-bottom: 20px;
            background-color: #444;
        }

        #chat-box .message {
            margin-bottom: 10px;
        }

        .message.user {
            color: #57FF8C;
        }

        .message.assistant {
            color: #fff;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #57FF8C;
            outline: none;
        }

        button {
            width: 15%;
            padding: 10px;
            border-radius: 4px;
            background-color: #57FF8C;
            color: #0A0A0A;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45cc70;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2 class="title">Chat with GPT-4 API Test</h2>
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-button">SEND</button>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', async function () {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            // Display user's message
            const chatBox = document.getElementById('chat-box');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.textContent = userInput;
            chatBox.appendChild(userMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input field
            document.getElementById('user-input').value = '';

            // Send message to API
            try {
                const response = await fetch('https://functions-sand.vercel.app/api/nicheAnalyzer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        interests: userInput,
                        skills: "Testing skills",
                        audience: "Testing audience",
                        monetization: ["affiliate"],
                        trends: "Current trends",
                        geographic: "Global" 
                    })
                });

                if (!response.ok) {
                    throw new Error('Could not get a valid response. Please try again later.');
                }

                const data = await response.json();

                // Display assistant's message
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.classList.add('message', 'assistant');
                assistantMessageElement.textContent = data.result || "No response from the assistant.";
                chatBox.appendChild(assistantMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                const errorMessageElement = document.createElement('div');
                errorMessageElement.classList.add('message', 'assistant');
                errorMessageElement.textContent = `Error: ${error.message}`;
                chatBox.appendChild(errorMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        document.getElementById('user-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>

</html>
