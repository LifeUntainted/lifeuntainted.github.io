<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4o Mini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #0A0A0A;
            color: #E0E0E0;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1C1C1C;
            padding: 20px;
            border-radius: 8px;
        }
        .chat-window {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #57FF8C;
            padding: 10px;
            margin-bottom: 15px;
            height: 400px;
            display: flex;
            flex-direction: column-reverse;
        }
        .user-message, .bot-message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #57FF8C;
        }
        .bot-message {
            text-align: left;
            color: #E0E0E0;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h4 class="center-align">Chat with GPT-4o Mini</h4>
        <div id="chat-window" class="chat-window"></div>
        <div class="input-field">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <label for="user-input">Your Message</label>
        </div>
        <button id="send-button" class="btn waves-effect waves-light">Send</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('send-button').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            addMessage('user-message', userInput);
            document.getElementById('user-input').value = "";

            try {
                const response = await fetch('/.netlify/functions/gptHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userInput
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage('bot-message', data.response);
                } else {
                    addMessage('bot-message', 'Error: Could not get a valid response. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot-message', 'An error occurred while processing your request.');
            }
        });

        function addMessage(className, message) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.className = className;
            messageElement.textContent = message;
            chatWindow.insertBefore(messageElement, chatWindow.firstChild);
        }
    </script>
</body>
</html>
