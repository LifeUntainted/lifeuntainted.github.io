<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Hustle Starter Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
        }
        /* Question Groups */
        .question-group {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .options label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .options label:hover {
            background: #e0e0e0;
        }
        .options input {
            margin-right: 10px;
        }
        .time-commitment-options label {
            display: block;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        /* Results Section */
        #results {
            display: none;
            margin-top: 30px;
        }
        .idea-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .idea-card h3 {
            margin-bottom: 10px;
        }
        .idea-card p {
            margin-bottom: 15px;
        }
        .idea-card ul {
            list-style: none;
            margin-bottom: 15px;
        }
        .idea-card ul li {
            margin-bottom: 5px;
        }
        .idea-card ul li::before {
            content: "\f00c";
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
            color: #28a745;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.5s ease;
        }
        /* Progress Tracker */
        .progress-step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .progress-step input {
            margin-right: 10px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            h1, h2, h3, p {
                text-align: left;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Side Hustle Starter Kit</h1>
        <p>Answer these questions to discover your perfect side hustle!</p>

        <div id="questions">
            <!-- Passion Question Group -->
            <div class="question-group" id="passion-group">
                <h2>What are you passionate about?</h2>
                <div class="options">
                    <label><input type="checkbox" name="passion" value="creative"> Creative activities (art, writing, music)</label>
                    <label><input type="checkbox" name="passion" value="technology"> Technology and computers</label>
                    <label><input type="checkbox" name="passion" value="helping"> Helping others</label>
                    <label><input type="checkbox" name="passion" value="business"> Business and entrepreneurship</label>
                    <label><input type="checkbox" name="passion" value="outdoors"> Outdoors and fitness</label>
                </div>
            </div>

            <!-- Skills Question Group -->
            <div class="question-group" id="skills-group">
                <h2>What skills do you have?</h2>
                <div class="options">
                    <label><input type="checkbox" name="skills" value="writing"> Writing and communication</label>
                    <label><input type="checkbox" name="skills" value="design"> Design and visual arts</label>
                    <label><input type="checkbox" name="skills" value="programming"> Programming and web development</label>
                    <label><input type="checkbox" name="skills" value="marketing"> Marketing and sales</label>
                    <label><input type="checkbox" name="skills" value="teaching"> Teaching or coaching</label>
                </div>
            </div>

            <!-- Time Commitment Question Group -->
            <div class="question-group" id="time-group">
                <h2>How much time can you commit each week?</h2>
                <div class="time-commitment-options options">
                    <label><input type="radio" name="time" value="less-than-5"> Less than 5 hours</label>
                    <label><input type="radio" name="time" value="5-10"> 5-10 hours</label>
                    <label><input type="radio" name="time" value="10-20"> 10-20 hours</label>
                    <label><input type="radio" name="time" value="more-than-20"> More than 20 hours</label>
                </div>
            </div>

            <!-- Hidden Additional Questions -->
            <div class="question-group" id="programming-languages-group" style="display: none;">
                <h2>What programming languages are you familiar with?</h2>
                <div class="options">
                    <label><input type="checkbox" name="languages" value="javascript"> JavaScript</label>
                    <label><input type="checkbox" name="languages" value="python"> Python</label>
                    <label><input type="checkbox" name="languages" value="java"> Java</label>
                    <label><input type="checkbox" name="languages" value="csharp"> C#</label>
                    <label><input type="checkbox" name="languages" value="php"> PHP</label>
                </div>
            </div>

            <button onclick="showResults()">Show My Side Hustles</button>
        </div>

        <div id="results">
            <h2>Your Recommended Side Hustles:</h2>
            <div id="hustle-ideas"></div>
        </div>
    </div>

    <script>
        // Show/hide additional questions based on previous answers
        document.querySelectorAll('input[name="skills"]').forEach(input => {
            input.addEventListener('change', function() {
                const programmingGroup = document.getElementById('programming-languages-group');
                if (this.value === 'programming' && this.checked) {
                    programmingGroup.style.display = 'block';
                } else if (this.value === 'programming' && !this.checked) {
                    programmingGroup.style.display = 'none';
                    // Uncheck any selected programming languages
                    document.querySelectorAll('input[name="languages"]').forEach(lang => lang.checked = false);
                }
            });
        });

        function showResults() {
            const passions = Array.from(document.querySelectorAll('input[name="passion"]:checked')).map(el => el.value);
            const skills = Array.from(document.querySelectorAll('input[name="skills"]:checked')).map(el => el.value);
            const time = document.querySelector('input[name="time"]:checked')?.value;
            const languages = Array.from(document.querySelectorAll('input[name="languages"]:checked')).map(el => el.value);

            if (!passions.length || !skills.length || !time) {
                alert('Please answer all the questions.');
                return;
            }

            // Generate personalized recommendations
            const hustleIdeas = generateHustleIdeas(passions, skills, time, languages);

            // Display the results
            const hustleIdeasContainer = document.getElementById('hustle-ideas');
            hustleIdeasContainer.innerHTML = '';
            hustleIdeas.forEach(idea => {
                const ideaCard = document.createElement('div');
                ideaCard.classList.add('idea-card');

                const iconClass = idea.iconClass || 'fa-lightbulb';
                ideaCard.innerHTML = `
                    <h3><i class="fa-solid ${iconClass}"></i> ${idea.title}</h3>
                    <p>${idea.description}</p>
                    <ul>
                        ${idea.steps.map(step => `<li>${step}</li>`).join('')}
                    </ul>
                    <a href="${idea.link}" target="_blank">Learn More</a>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress-${idea.id}"></div>
                    </div>
                    <div class="progress-steps" id="steps-${idea.id}">
                        ${idea.steps.map((step, index) => `
                            <div class="progress-step">
                                <input type="checkbox" id="${idea.id}-step-${index}" onchange="updateProgressBar('${idea.id}')">
                                <label for="${idea.id}-step-${index}">${step}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                hustleIdeasContainer.appendChild(ideaCard);
            });

            document.getElementById('results').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        function updateProgressBar(ideaId) {
            const steps = document.querySelectorAll(`#steps-${ideaId} input[type="checkbox"]`);
            const completedSteps = document.querySelectorAll(`#steps-${ideaId} input[type="checkbox"]:checked`);
            const progressPercentage = (completedSteps.length / steps.length) * 100;
            document.getElementById(`progress-${ideaId}`).style.width = `${progressPercentage}%`;
        }

        function generateHustleIdeas(passions, skills, time, languages) {
            // Placeholder function to generate ideas based on user input
            // In a real application, this could fetch data from a server or database
            let ideas = [];

            if (skills.includes('writing') && passions.includes('creative')) {
                ideas.push({
                    id: 'freelance-writing',
                    title: 'Freelance Writing',
                    description: 'Use your writing skills to create content for blogs, websites, or magazines.',
                    steps: ['Set up a portfolio', 'Find clients', 'Write and submit articles'],
                    link: 'https://www.example.com/freelance-writing',
                    iconClass: 'fa-pen-nib'
                });
            }

            if (skills.includes('programming') && languages.includes('javascript')) {
                ideas.push({
                    id: 'web-development',
                    title: 'Web Development',
                    description: 'Build websites and web applications for clients or personal projects.',
                    steps: ['Learn advanced JavaScript', 'Create a portfolio site', 'Market your services'],
                    link: 'https://www.example.com/web-development',
                    iconClass: 'fa-code'
                });
            }

            // Add more conditions to generate ideas based on user input

            return ideas;
        }
    </script>
</body>
</html>
