<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
      color: #007bff;
    }
    .message.bot {
      text-align: left;
      color: #333;
    }
    .input-container {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPT Chat Interface</h1>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://api-k3qts9msf-321niche-projects.vercel.app/api/chat"; // Update this URL if needed

    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    sendButton.addEventListener("click", async () => {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Display user's message
      addMessage("user", userMessage);
      userInput.value = "";

      try {
        // Send user message to the backend
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) {
          throw new Error("Failed to fetch response from API.");
        }

        const data = await response.json();
        if (data.response) {
          addMessage("bot", data.response);
        } else {
          addMessage("bot", "Something went wrong. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        addMessage("bot", "Failed to communicate with the server.");
      }
    });

    function addMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
